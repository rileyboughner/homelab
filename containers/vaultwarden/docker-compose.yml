services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    networks:
      - proxy_net
    environment:
      DOMAIN: "https://passwords.virtualpicklenetwork.com"  # required when using a reverse proxy; your domain; vaultwarden needs to know it's https to work properly with attachments
      SIGNUPS_ALLOWED: "false" # Deactivate this with "false" after you have created your account so that no strangers can register
    volumes:
      - ${TANK_ROOT}/data/valutwarden:/data 
    ports:
      - 11001:80

networks:
  proxy_net:
    external: true
    name: proxy_net
